<!DOCTYPE html>
<html>
    <head>
        <title>Family Book</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <h1>Family Book</h1>
        <img id="member" src="familybook.png">
        <p id="names">Family Book</p>
        <button id="next" onclick="nextSlide()">Next</button>
        <script>
            var members=["Krishna Kumar Jayachandran", "Minu Pradeep", "Abhimanyu Krishna"];
var images=["father.png", "mother.png", "me.png"];
var i=0;
function nextSlide() {
    if(i == 3)
     {
       i=0;
     }
  document.getElementById("names").innerHTML=members[i];
  document.getElementById("member").src=images[i];
  i++;
}
        </script>
    </body>
</html>
